name: Flutter Build Main

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
      - uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
      - run: flutter pub get
      - name: Run tests
        run: flutter test test/core/ test/features/

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
      - uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
      - name: Ensure platform directories exist
        run: flutter create --platforms=windows --org com.example . || true
      - run: flutter clean || true
      - run: flutter pub get
      - run: flutter pub outdated || true
      - run: flutter build windows --release --no-tree-shake-icons
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: build/windows/x64/runner/Release/

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
      - uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev
      - name: Ensure platform directories exist
        run: flutter create --platforms=linux --org com.example . || true
      - run: flutter clean || true
      - run: flutter pub get
      - run: flutter pub outdated || true
      - run: flutter build linux --release --no-tree-shake-icons
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: build/linux/x64/release/bundle/

  build-android:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
      - uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
      - name: Ensure platform directories exist
        run: flutter create --platforms=android --org com.example . || true
      - run: flutter clean || true
      - run: flutter pub get
      - run: flutter pub outdated || true
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons
      - name: Build App Bundle
        run: flutter build appbundle --release --no-tree-shake-icons
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
